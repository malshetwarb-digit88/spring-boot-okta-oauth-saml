<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Error</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }
    .container {
        text-align: center;
        padding: 20px;
        border-radius: 10px;
        background-color: #ffffff;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    h1 {
        color: #e74c3c;
        margin-bottom: 10px;
    }
    p {
        color: #666666;
        margin-bottom: 8px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Error</h1>
  <p>An error occurred. Please try again later.</p>
</div>
</body>
</html>
